//By Wavechaser
//To reduce fuel tanks' self mass, as KSP had unusually heavy tanks. Recommended to use with Kerbin 365 or bigger scaled Kerbol System

@PART[*]:HAS[@RESOURCE[LiquidFuel&Oxidizer|Oxidizer|LiquidHydrogen]]		//It's not LiquidFuel|Oxidizer because some people had to rebuild their planes if I do so
{
	@mass *= 0.5
}
