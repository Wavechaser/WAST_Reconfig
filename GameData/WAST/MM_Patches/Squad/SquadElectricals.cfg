@PART[rtg]:FOR[SRR]				//PB-NUK RTG
{
	@MODULE[ModuleGenerator]
	{
	INPUT_RESOURCE
	{
		name = 238Pu			//I do see what it wrote in the descriptions, but this is what CRP has
		rate = 0.000000002		//0.000000002 u/s, lasts about 150 yrs (although that's also a bit too much)
		FlowMode = NO_FLOW
        }
	    
	RESOURCE
	{
	        name = 238Pu
	        amount = 10			//That is a lot in terms of weight
        	maxAmount = 10 
	}
}


@PART[batteryBank]:FOR[SRR]			//Z-1k Battery
{
	@name = Z-3k Rechargeable Battery Bank	//3000 Ec capacity now!
	
	@mass = 0.06				//Around 150 Wh/kg, for balancings, I made it 50 Wh/kg
	
	@RESOURCE[ElectricCharge]
	{
		amount = 3000			//Avg 300 Wh/L for Li-ion batteries, lowered to 300 Wh/L for balances
		maxAmount = 3000		//Volume = 120L (ø = 125cm, h = 10 cm)
	}
}


@PART[batteryBankLarge]:FOR[SRR]		//Z-4k Battery
