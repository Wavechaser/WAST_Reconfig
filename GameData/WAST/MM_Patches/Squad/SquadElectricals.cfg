//Patches for stock electrical components


@PART[solarPanels2]:FOR[SRR]			//SP-L 1x6 Solar Panels
{
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 5			//I assume 1 Ec/s = 1 Watt, which makes 1 Ec = 1 Joule, 5 Ws output rate
	}
}


