@PART[largeSolarPanel]:FOR[SRR]			//Gigantor XL Solar Array
{
	@mass = 0.15				//Solar panels are usually very light
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 30		//About 6x area than the ones above
	}
}


