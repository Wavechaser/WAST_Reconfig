//By Wavechaser
//Patches stock aerodynamic parts


@PART[radialEngineBody]					//Engine Precooler
{
	@mass = 0.5
	
	!MODULE[ModuleResourceIntake]	{}
	
	!RESOURCE[IntakeAir]	{}
	
	@RESOURCE[LiquidFuel]
	{
		@name = precooledLOX
		@amount = 10				//I want you to have something to start with, I guess
		@maxAmount = 80				//It's tweakable, afterall
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = precooledLOX
		StartActionName = Start Precooling
		StopActionName = Stop Precooling
		AutoShutdown = true
		
//		GeneratesHeat = true
//		DefaultShutoffTemp = .8
//		ThermalEfficiency 
//		{
//			key = 0 0 0 0
//			key = 500 1.0 0 0
//			key = 1000 0.75 0 0
//			key = 1250 0.1 0 0
//			key = 3000 0 0 0 
//		}
		
		UseSpecialistBonus = false

		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 10
		}
		 
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.5
		}
		
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 2
		}
		 
		OUTPUT_RESOURCE
		{
			ResourceName = precooledLOX
			Ratio = 1
			DumpExcess = true
		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 2
		}
	}
}
