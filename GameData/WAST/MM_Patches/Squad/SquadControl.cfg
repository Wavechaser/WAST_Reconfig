//Patches for stock control parts (like SAS)


@PART[asasmodule1-2]:FOR[SRR]					//Adv Reaction Wheel Module, Large
{
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 15				//Torque unit in KSP is kNÂ·m
		@YawTorque = 15
		@RollTorque = 20
		
		@RESOURCE[ElectricCharge]
		{
			@rate = 3.5
		}
	}
}


@PART[avionicsNoseCone]:FOR[SRR]				//CH-J3 Fly-By-Wire ASAS Nosecone
{
