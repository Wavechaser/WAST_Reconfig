//By Wavechaser
//Patches for stock command modules


@PART[cupola]:FOR[SRR]						//PPD-12 Cupola
{
	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 2
		}
	}
	
	@RESOURCE[ElectricCharge]
	{
		amount = 500					//You'd better grab some extra batteries or solar panels
		maxAmount = 500
	}
}


