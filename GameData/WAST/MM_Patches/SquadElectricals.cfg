//By Wavechaser
//Patches for stock electrical components

@PART[rtg]:FOR[SRR]     	    //PB-NUK RTG
{
	@MODULE[ModuleGenerator]
	{
	INPUT_RESOURCE
	{
		name = Plutonium-238    //I do see what it wrote in the descriptions, but this is what CRP has
		rate = 0.000000002      //0.00005 u/s, lasts about 150 yrs (although that's also a bit too much)
		FlowMode = NO_FLOW
        }
	    
	RESOURCE
	{
	        name = Plutonium-238
	        amount = 10                 //That is a lot in terms of weight
        	maxAmount = 10 
	}
}
