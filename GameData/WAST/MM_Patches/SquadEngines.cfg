//By Wavechaser
//Patches for stock engines

@PART[ionEngine]    //IX-6315 Ion engine
{
    @mass = 1.0     //Some of these can weight up to 10t while providing 0.1N of thrust
    
    @MODULE[ModuleEnginesFX]
    {
        @atmosphereCurve
        {
            @key = 0     3000
            @key = 1     200
            @key = 1.1   0.001
        }
    }
}

@PART[JetEngine]    //J-33 Wheesley
{
    @mass = 2.0
    @emissiveConstant = 0.75
    @heatConductivity = 0.08
    
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 150
        @fxOffset = 0, 0, 1
        
        @atmosphereCurve
        {
            @key = 0 8000
        }
        
        @velCurve
        {
        //             Mach     Thrust% TanIn   TanOut
        	@key = 0        0.9     0       0
		@key = 0.83     1.0     0       0.5
		@key = 0.9      0.7     -8      -7
		@key = 1.1      0.1     0.4	0
		@key = 1.72     0.05    0       0
        }
    }
}
