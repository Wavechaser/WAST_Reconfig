		}
		
		atmosphereCurve
		{
			key = 0 4000 
		}
		
		//Jet parameters
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		flowMultCap = 2.0
		machLimit = 2
		machHeatMult = 6.0
		
