@PART[MassiveBooster]:FOR[SRR]			//S1 KD-25k Kickback
{
	@mass = 10		//Sqrt 90, 90 is the mass of SSSRB (dry)
	
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 2000
		@fxOffset = 0, 0, 0.05
		
		@atmosphereCurve
		{
			@key,0 = 0		270
			@key,1 = 1		240
			@key,2 = 8		0.001
		}
	}
	
	!RESOURCE[SolidFuel]
	
	@RESOURCE[SolidFuel]
	{
		@amount = 10000					//Sqrt(SSSRB Gross Mass - SSSRB Dry Mass)/0.0075(SolidFuel density t/unit)
		@maxAmount = 10000
	}
	
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Nozzle
		gimbalRange = 3					//SSSRB has 8 dgrs
		useGimbalResponseSpeed = true
 		gimbalResponseSpeed = 2
	}
	
	MODULE
	{
		name = ModuleEngineThrustController
		minimumThrustPercent = 0.01
		canAdjustAtAnytime = false
		showItemInList = false
	}
	
	MODULE
	{
		name = ModuleSRBThrust
		resourceName = SolidFuel
		useTimeCurve = false
		thrustCurve
		{
		//		  Fuel%		Thrust%		TanIn	TanOut
			key = 0 		0.02 		0 		0
			key = 0.05 		0.1 		4 		5
			key = 0.1 		0.4 		1 		2
			key = 0.25 		0.65 		1 		1
			key = 0.3 		0.7 		1 		1.5
			key = 0.45 		0.75 		0 		0
			key = 0.55 		0.77 		0 		0
			key = 0.7 		0.85 		1 		1
			key = 0.8 		1 			1 		0
			key = 1 		0.9 		-1 		0

		}
	}
}


