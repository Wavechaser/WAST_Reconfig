		{
			name = LiquidFuel
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 1
			DrawGauge = True
		}
		
		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
